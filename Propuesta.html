<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="card">
        <div class="card-body">
            <h1>¿Quieres salir hoy?</h1>
        </div>
        <div class="card-body d-flex justify-content-center">
            <button type="button" class="btn btn-primary me-1" onclick="mostrarMensaje()">Aceptar</button>
            <button type="button" class="btn btn-danger" onclick="mostrarMensaje()">Aceptar pero en Rojo</button>
        </div>
        <div id="mensaje">
            <h1>Sabía que querías, mandame un mensaje para acordar a que hora nos vemos :3</h1>
        </div>
        <div id="imagen" class="text-center">
            <div id="imagen-container">
                <img src="" alt="Imagen elegida">
            </div>
        </div>
    </div>

    <script>
        function mostrarMensaje() {
            document.getElementById("mensaje").style.display = "block";
            document.getElementById("imagen").style.display = "block";
            // Cambia la ruta de la imagen según necesites
            document.querySelector("#imagen img").src = "https://th.bing.com/th/id/OIP.F-cEYdkR9Q_iEO7T9b8pBAAAAA?w=195&h=200&c=7&r=0&o=5&pid=1.7";
        }
    </script>
</body>

</html>
